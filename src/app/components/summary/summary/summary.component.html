<div class="container text-center">

    <div class="container row align-items-center justify-content-center">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title">Welcome!</h4>
            <p class="card-text">Here you can see all of your transactions!</p>
            <button class="btn btn-primary" [routerLink]="['/Navigator']">See all transactions</button>
          </div>
        </div>
    </div>
        
    <div class="row mt-5">
        <app-card
        class="col"
        [peoples]="income(peoples)"
        [type]="'income'"
        ></app-card>
        <app-card
        class="col"
        [peoples]="outcome(peoples)"
        [type]="'outcome'"
        ></app-card>
    </div>

    <div class="row mt-5">
        <app-card
        class="col"
        [peoples]="loans(peoples)"
        [type]="'loan'"
        ></app-card>
        <app-card
        class="col"
        [peoples]="invest(peoples)"
        [type]="'investments'"
        ></app-card>
    </div>


</div>
